<div class="container">
    <mat-card *ngFor="let product of products, let i = index">
        <div class="image-item">
            <img [src]="product.image" alt="../../assets/no-image.png">
        </div>
        <div class="description-field">
            <h1>{{product.title}}</h1>
            <div *ngIf="product.developer">Developed by {{product.developer}}</div>
            <div *ngIf="product.publisher">Published by {{product.publisher}}</div>
            <div *ngIf="product.releaseDate"><i>Release Date: {{product.releaseDate | date }}</i></div>
        </div>
        <div class="description">
            <div *ngIf="product.description"><i>{{product.description}}</i></div>
            <div style="text-align: right; padding-top: 1vh;">
                <button mat-icon-button (click)="edit(product)" *ngIf="isAdmin">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-button *ngIf="owned[i]">
                    You already own this game
                </button>
                <button mat-raised-button color="primary" (click)="buy(product, i)" *ngIf="product.price && !owned[i]">
                    Buy now for {{product.price}}â‚¬
                </button>
            </div>
        </div>
    </mat-card>
</div>
