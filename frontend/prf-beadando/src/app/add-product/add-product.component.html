<form [formGroup]="form" (ngSubmit)="submit()">
    <mat-card-title>Add a new game to the store</mat-card-title>
    <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput type="text" formControlName="title" required>
        <mat-error>{{form.controls.title.errors?.incorrect}}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Price</mat-label>
        <input matInput type="number" formControlName="price">
        <mat-error>Must be at least 0.99â‚¬</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <textarea matInput type="text" formControlName="description" placeholder="Description" rows="4"></textarea>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Release date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="releaseDate">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Image link</mat-label>
        <input matInput type="text" formControlName="image">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Developer</mat-label>
        <input matInput type="text" formControlName="developer">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Publisher</mat-label>
        <input matInput type="text" formControlName="publisher">
    </mat-form-field>
    <div>
        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Submit</button>
    </div>
</form>
